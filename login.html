<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NovaTech Employee Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    form {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      display: block;
      width: 280px;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0073e6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>NovaTech Employee Login</h2>
  <form id="phishForm"> <!-- No action, so JS can fully control -->
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <script>
    document.getElementById("phishForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stops normal form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Optional logging for testing
      console.log("Entered Email:", email);
      console.log("Entered Password:", password);

      alert("Login system is under maintenance. You will be redirected.");

      // Redirect to fake post-login portal
      window.location.href = "index-david.html";
    });
  </script>
</body>
</html>
